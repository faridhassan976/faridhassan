<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #093014, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
            overflow: hidden;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        .background-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 3s infinite alternate ease-in-out;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        
        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.8), 0 0 40px rgba(255, 204, 0, 0.6), 0 0 60px rgba(255, 204, 0, 0.4);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: slideIn 1s ease-in-out, glowEffect 2s infinite alternate;
            position: relative;
        }
        
        @keyframes glowEffect {
            0% { box-shadow: 0 0 30px rgba(255, 204, 0, 0.5); }
            100% { box-shadow: 0 0 50px rgba(255, 204, 0, 0.9); }
        }
        
        .login-container h2 {
            margin-bottom: 30px;
            color: #ffcc00;
            font-size: 24px;
            font-weight: 700;
            animation: pulse 2s infinite alternate;
        }
        
        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ffcc00;
            border-radius: 30px;
            background-color: transparent;
            color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .login-container input:focus {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ffcc00;
        }
        
        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: #ffcc00;
            color: #000;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .login-container button:hover {
            background-color: #e6b800;
            transform: scale(1.1);
        }
        
        .login-container a {
            display: block;
            margin-top: 20px;
            color: #ffcc00;
            text-decoration: none;
            font-size: 14px;
            animation: fadeIn 2s ease-in-out;
        }
        
        .login-container a:hover {
            text-decoration: underline;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="background-stars"></div>
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <form action="farid.html" method="post">
            <input type="text" placeholder="اسم المستخدم" required>
            <input type="password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const starContainer = document.querySelector(".background-stars");
            for (let i = 0; i < 100; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                star.style.top = Math.random() * 100 + "%";
                star.style.left = Math.random() * 100 + "%";
                star.style.animationDuration = (Math.random() * 3 + 2) + "s";
                starContainer.appendChild(star);
            }
        });
    </script>
      <script>
        function loginUser() {
            // يمكنك هنا التحقق من بيانات المستخدم قبل التحويل
            window.location.href = "farid.html"; // تحويل المستخدم بعد تسجيل الدخول
            return false; // منع إعادة تحميل الصفحة
        }
    </script>
</body>
</html>
